<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="login.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>FunDify</h1>
  </div>

  <div class="login-container">
    <div class="login-container-elements">
      <h1>Login</h1>
      <div class="username-password-container">
        <h2>Username</h2>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <h2>Password</h2>
        <input type="password" placeholder="Enter Password" name="psw" required>
    </div>
      <button type="submit">Login</button>
      <p>Not a member? <a href="">Create an Account</a></p>
  </div>
</body>
</html>
