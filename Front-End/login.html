<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="JS/login.js" defer></script>
  <title>Login - FunDify</title>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">
      <img src="assets/images/logo.svg" alt="Fundify" />
    </a>
  </header>

    <div class="login-container">
      <div class="login-box">
        <h1>Login</h1>
        <form>
          <label>Email</label>
          <input type="text" placeholder="Enter Email" name="email" autocomplete="off" required />
          <p id="emailErrorMessage"></p>
          
          <label>Password</label>
          <input type="password" placeholder="Enter Password" name="psw" autocomplete="off" required/>
          <p id="passwordErrorMessage"></p>

          <button type="submit">Login</button>
        </form>

        <p class="register-link-page">First Time Here? <a href="register.html">Create Account</a></p>
      </div>
    </div>
  </body>
</html>
