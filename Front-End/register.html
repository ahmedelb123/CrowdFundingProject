<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="register.js" defer></script>
  <title>Create Account - FunDify</title>
</head>
<body>
  <header class="header">
    <h1>FunDify</h1>
  </header>

  <div class="register-container">
    <div class="register-box">
      <h1>Create an Account</h1>
      <p>Join FunDify and start backing or launching projects today!</p>
      
      <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter First Name" name="fname" autocomplete="off" required>
        <p id="nameErrorMessage"></p>

        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="sname" autocomplete="off" required>
        <p id="surnameErrorMessage"></p>

        <label>Email</label>
        <input type="email" placeholder="Enter Email" name="create-email" autocomplete="off" required>
        <p id="emailErrorMessage"></p>

        <label>Password</label>
        <input type="password" placeholder="Create Password" name="create-psw" autocomplete="off" required>
        <p id="passwordErrorMessage"></p>
        
        <div class="password-requirements">
          <h4>Your password must include:</h4>
          <ul>
            <li>At least 8-16 characters</li>
            <li>One uppercase letter (A-Z)</li>
            <li>One lowercase letter (a-z)</li>
            <li>One number (0-9)</li>
            <li>One special character (!@#%&)</li>
          </ul>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      
      <p class="login-link-page">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
